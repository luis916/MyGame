<!DOCTYPE html>
<html style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="margin: 0; background-color: rgb(0,0,0,0.4);text-align: center;max-height: 100vh;">
    <video autoplay loop muted style="max-width: 100/0vh;max-width: 100vw;">
        <source src="newyork.mp4" type="video/mp4">
    </video>
    <div style="position: relative;top: -80vh;" id="caja">
        <input id="cambioFondo" style="width: 5vw;" type="range" value="0" max="1">
        <input type="text" placeholder="Presupuesto" id="presupuesto">
        <label id="mes">Mes</label>
        <select>
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            <option>Agosto</option>
            <option>Septiembre</option>
            <option>Octubre</option>
            <option>Noviembre</option>
            <option>Diciembre</option>
        </select>
        <input style="color: white;" type="text" placeholder="Dia" id="dia">
        <input type="submit" value="Calcular" id="calcular">
    </div>
<!--b>Creado por @llopezmunoz</b-->
</body>
<script src="index.js"></script>
</html>
